{% extends "layouts/main.html" %}
{% block content %}
    {% load static %}
    <link rel="stylesheet" href="{% static '/css/companies-table.css' %}">
    <div class="company-list">
        <caption>Latest reviews</caption>
        <table class="company-table">
            <thead>
                <tr>
                    <th>Logo</th>
                    <th>Nombre</th>
                    <th>Negocio</th>
                    <th>Descripci√≥n</th>
                </tr>
            </thead>
            <tbody>
                {% for company in companies %}
                    <tr>
                        <td>
                            {% if company.logo %}
                                <div class="img-container"><img src="{{ company.logo.url }}" alt="{{ company.name }} Logo" class="company-logo"></div>
                            {% else %}
                                <p></p>
                            {% endif %}
                        </td>
                        <td>{{ company.name }}</td>
                        <td>{{ company.business }}</td>
                        <td>{{ company.description }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
